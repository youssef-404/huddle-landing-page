<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main>
    
    <img  class="logo" src="images/logo.svg" alt="logo">

    <div class="content">
      <img class="mockups" src="images/illustration-mockups.svg" alt="mockups">
      
      <div class="text">
        <h1>Build The Community <br> Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
          Create connections with <br> your users as you engage in genuine discussion.</p>

        <div class="btn">Register</div>
      </div>
    </div>

    <div class="media">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/youssef-404">youssef-404</a>.
    </p>
  </footer>
</body>
</html>
